pluginManagement {
    repositories {
		mavenLocal()
		maven {
			name = "aliyun_public"
			url = "https://maven.aliyun.com/repository/public"
        }
        maven {
			name = "aliyun_gradle"
			url = "https://maven.aliyun.com/repository/gradle-plugin"
        }
        gradlePluginPortal()
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.9.0'
}
